<!doctype html>
<html>
<head>
  <style>
    body { margin:0; }
    #game-canvas {
      margin: 0;
      background: #0c4a6e;
    }
    #game-hud, #game-controls, #mobile-controls {
      position: absolute;
      color: #ffffff;
      padding: 40px;
      font-size: 3rem;
      font-family: sans-serif;
    }
    #game-controls {
      right:6rem;
    }
    #game-controls label { text-decoration: underline; }
    #mobile-controls {
      display: grid;
      gap: 1px;
      grid-template-columns: repeat(3, 1fr);
      left: 0; 
      right: 0; 
      bottom: 0;
      margin-left: auto; 
      margin-right: auto; 
      width: 90%;
    }
    #mobile-controls svg {
      fill: #ffffff;
    }
    #mobile-controls a {
      padding: 10px;
    }
    .a svg {
      transform: rotate(270deg);
    }
    .s svg {
      transform: rotate(180deg);
    }
    .d svg {
      transform: rotate(90deg);
    }
  </style>

  <script type="module" src="/main.js"></script>
</head>

  <body>

    <div id="game-controls"  >
      <label>Controls</label>
